<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>React + Redux：redux-thunk</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel">
        window.onload = function () {
/* --------------------------------------------------------------------------------------------------------------------------------------------
        <!--假设这里是 Action Type 模块-->
-------------------------------------------------------------------------------------------------------------------------------------------- */
            const INCREASE = 'INCREASE';
            const DECREASE = 'DECREASE';
/* --------------------------------------------------------------------------------------------------------------------------------------------
        <!--假设这里是 Action Creators 模块-->
-------------------------------------------------------------------------------------------------------------------------------------------- */
            /* Sync Action --------------------------------------- */
            let increase = (amount) => {
                console.log('Sync：increase(amount)');
                return {type: INCREASE, amount}
            }
            let decrease = (amount) => {
                console.log('Sync：decrease(amount)');
                return {type: DECREASE, amount}
            }
            
            /* Async Action -------------------------------------- */
            let increaseAsync = amount => {
                return dispatch => {
                    console.log('Async：increaseAsync(amount)');
                    setTimeout(() => {
                        dispatch(increase(amount));
                    }, 2000);
                }
            }
            let decreaseAsync = amount => {
                return dispatch => {
                    console.log('Async：decreaseAsync(amount)');
                    setTimeout(() => {
                        dispatch(decrease(amount));
                    }, 2000);
                }
            }
/* --------------------------------------------------------------------------------------------------------------------------------------------
        <!--假设这里是 reducer 模块-->
-------------------------------------------------------------------------------------------------------------------------------------------- */
            let reducer = (state = {number: 0}, action) => {
                if (action === undefined) return state;
                switch (action.type) {
                    case INCREASE:
                        return {number: state.number + action.amount};
                    case DECREASE:
                        return {number: state.number - action.amount};
                    default:
                        return state;
                }
            }
/* --------------------------------------------------------------------------------------------------------------------------------------------
        <!--假设这里是 createStore 模块-->
-------------------------------------------------------------------------------------------------------------------------------------------- */
            const createStore = (reducer) => {
                let state;                      // 在 createStore(reducer) 这个封闭的环境中声明一个叫作 state 的私有变量，state 是一个对象 (状态树)
                let getState = () => state;     // getState 是 createStore(reducer) 这个函数 (闭包) 提供的一个用来获取私有变量 state 的一个对外接口

                let listeners = [];             // listenners = [] 是一个用来存储监听函数 (即 listener) 的数组
                let subscribe = (listener) => { // subscribe(listener) 方法用于向 listenners 这个数组 listenners = [] 中添加要订阅 (监听) 的函数，它的参数 listener 是函数
                    listeners.push(listener);
                    return () => {              // subscribe(listener) 方法执行后会返回一个取消订阅的函数，调用它可以取消订阅
                        listeners = listeners.filter(l => listener != l); // 执行 (subscribe(listener))() 将从 listeners = [] 这个数组中移除要取消订阅的 listener
                    }
                }

                let dispatch = (action) => {                    // dispatch 这个方法用于向 store 发起 action
                    state = reducer(state, action);             // 调用 reducer 函数，把当前 [旧 state] 和由 dispatch 发起的 action 作为它的实参
                    listeners.forEach(listener => listener());  // 遍历 listenners = [] 这个数组中的左右 listener 函数，并依次执行它们
                }
                dispatch();
                return {                        // 通过执行 createStore(reducer) 这个函数获得的返回值是一个包含了 getState、subscribe、dispatch 方法的对象
                    getState,                   // createStore(reducer) 的返回值是一个对象，这个对象有一个叫作 getState 的方法，可以访问 createStore 这个函数里的私有变量 state
                    subscribe,                  // 订阅状态变化事件
                    dispatch                    // 发起 action
                }
            }
/* --------------------------------------------------------------------------------------------------------------------------------------------
        <!--假设这里是应用中间件函数：applyMiddleware 模块-->
-------------------------------------------------------------------------------------------------------------------------------------------- */
            let applyMiddleware = middleware => createStore => rueducer => { // applyMiddleware 是一个被称为“应用中间件函数”的函数，返回新的 store
                let store = createStore(rueducer);
                middleware = middleware(store);            // 等于 thunk(createStore(rueducer))，并返回 (next) => (action) {... next(action) ...}
                let dispatch = middleware(store.dispatch); // 等于 (store.dispatch) => (action) {... store.dispatch(action) ...}，这一个增强型的 dispatch
                return {...store, dispatch};               // 用这个增强型的 dispatch 覆盖(替换掉) store 中旧的 dispatch 方法
            }
/* --------------------------------------------------------------------------------------------------------------------------------------------
        <!--假设这里是中间件函数 (middleware)：logger 模块-->
-------------------------------------------------------------------------------------------------------------------------------------------- */
            let thunk = store => next => action  => {  // 这个函数对旧的 store.dispatch 进行了增强型的封装打包
                if (typeof action === 'function') {
                    console.log('When：typeof action === "function",' +'\n'+ 'And the action is：↓' +'\n'+ action);
                    return action(next);
                } else {
                    console.log('When：typeof action !== "function"');
                    return next(action);
                }
            }
/* --------------------------------------------------------------------------------------------------------------------------------------------
        <!--假设这里是 store 模块-->
-------------------------------------------------------------------------------------------------------------------------------------------- */
            let store = applyMiddleware(thunk)(createStore)(reducer);
/* --------------------------------------------------------------------------------------------------------------------------------------------
        <!--假设这里是 Counter 模块-->
-------------------------------------------------------------------------------------------------------------------------------------------- */
            class Counter extends React.Component{
                constructor (props) {
                        super(props);
                        this.state = {number: store.getState().number.toString()};
                    }
                componentWillMount () {
                    this.unSubscribe = store.subscribe(() => {
                        this.setState({
                            number: store.getState().number.toString()
                        });
                    });
                }
                componentWillUnmount () {
                    this.unSubscribe();
                }
                render () {
                    return (
                        <div>
                            <p>React + Redux：redux-thunk</p><hr/>
                            <span>{this.state.number}</span>
                            <button onClick = {() => store.dispatch(increase(3))} style = {{margin: this.props.margin}}>Sync +3</button>
                            <button onClick = {() => store.dispatch(decrease(2))}>Sync -2</button>
                            <button onClick = {() => store.dispatch(increaseAsync(3))} style = {{margin: this.props.margin}}>Async +3</button>
                            <button onClick = {() => store.dispatch(decreaseAsync(2))}>Async -2</button>
                        </div>
                    )
                }
            }
            ReactDOM.render(<Counter margin={'0 10px'}/>, document.querySelector('#root'));
        }
    </script>
</head>

<body>
    <div id='root'></div>
</body>

</html>
